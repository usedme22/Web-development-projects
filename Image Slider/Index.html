<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slide-container">
      

       <div class="slide">
        <img src="01.jpg" alt="">
        <div class="caption">Caption Text1</div>
    </div>

       <div class="slide">
        <img src="02.jpg" alt="">
        <div class="caption">Caption Text2</div>
    </div>

    <div class="slide">
        <img src="03.jpg" alt="">
        <div class="caption">Caption Text3</div>
    </div>

    <div class="slide">
        <img src="04.jpg" alt="">
        <div class="caption">Caption Text4</div>
    </div>

    <div class="slide">
        <img src="05.jpg" alt="">
        <div class="caption">Caption Text5</div>
    </div>

    <span class="arrow prev " onclick="controller(-1)">&#10094;</span>
    <span class="arrow next "onclick="controller(+1)">&#10095;</span>
   </div> 
   <script src="script.js"></script>
</body>
</html>
